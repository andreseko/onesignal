language: php
sudo: false
php: 8.1
env:
  global:
  - ONESIGNAL_DEFAULT_TITLE="My App"
  - ONESIGNAL_DEFAULT_SUBTITLE="The best app ever"
  - ONESIGNAL_IOS_SOUND="driver_effect.caf"
  - ONESIGNAL_IOS_BADGE_TYPE="Increase"
  - ONESIGNAL_IOS_BADGE_COUNT=1
  - ONESIGNAL_ANDROID_SOUND="driver_effect"
  - secure: 
  - secure: 

before_install:
- composer global config minimum-stability stable
- composer global config prefer-stable true

install:
- composer install

script:
- vendor/bin/phpunit --bootstrap vendor/autoload.php --testdox tests/
